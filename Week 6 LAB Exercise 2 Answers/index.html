<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Specifications</title>
    <style>
      .image1 img {
        border: 5px solid rgb(64, 42, 151);
      }
      .image2 img {
        width: 100px;
        height: 100px;
      }
      .image3 {
        display: flex;
        align-items: right;
        justify-content: right;
      }
      .image4 {
        margin-top: 50px;
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Image</h1>
    <div class="image1">
      <p>This is image 1 of Everest Base Camp with a border of 5px.</p>
      <img src="/images for website/img 1.jpg" alt="Everest Base Camp" />
    </div>
    <br />
    <div class="image2">
      <p>This is image 2, Map of Nepal <br> 
        To see orginal photo click it</p>
      <a
        href="https://www.shutterstock.com/image-illustration/illustrations-related-nepali-culture-nepal-260nw-1899270334.jpg"
      >
        <img src="/images for website/img 2.jpg" alt="Map of Nepal"/></a>
    </div>

    <div class="image3">
      <p>This is image 3, Temple's image aligned to the right side of the page.</p>
      <img src="/images for website/img 3.jpg" alt="Temple Img" />
    </div>

    <div class="image4">
      <p>
        This is image 4 with a space of 50px horizontally and 50px vertically.
        
      </p>
      <img src="/images for website/img 4.png" alt="Kathmandu" />
    </div>
  </body>
</html>
